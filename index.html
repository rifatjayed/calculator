<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
 

    
<div class="calculator">
    <input type="text" class="value" value="" id="resultA" readonly="">

    <button class="num clear" id="c" value="C" onclick="deleteMe()">C</button>
    <button class="num" id="/" value="/" onclick="calculator('/')">/</button>
    <button class="num" id="*" value="*" onclick="calculator('*')">*</button>
    <button class="num" id="7" value="7" onclick="calculator('7')">7</button>
    <button class="num" id="8" value="8" onclick="calculator('8')">8</button>
    <button class="num" id="9" value="9" onclick="calculator('9')">9</button>
    <button class="num" id="-" value="-" onclick="calculator('-')">-</button>
    <button class="num" id="4" value="4" onclick="calculator('4')">4</button>
    <button class="num" id="5" value="5" onclick="calculator('5')">5</button>
    <button class="num" id="6" value="6" onclick="calculator('6')">6</button>
    <button class="num plus" id="+" value="+" onclick="calculator('+')">+</button>
    <button class="num" id="3" value="3" onclick="calculator('3')">3</button>
    <button class="num" id="2" value="2" onclick="calculator('2')">2</button>
    <button class="num" id="1" value="1" onclick="calculator('1')">1</button>
    <button class="num" id="%" value="%" onclick="calculator('%')">%</button>
    <button class="num" id="0" value="0" onclick="calculator('0')">0</button>
    <button class="num" id="00" value="00" onclick="calculator('00')">00</button>
    <button class="num" id="." value="." onclick="calculator('.')">.</button>
    <button class="num equal" id="=" value="=" onclick="answer()">=</button>

</div>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
